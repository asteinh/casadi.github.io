    <footer>
      <div class="container">
        <div class="row justify-content-md-center">
          <div class="col-md-auto text-center">
            <ul class="list-inline">
              {{ range .Site.Menus.footer }}
                <li class="list-inline-item">
                  <a href="{{ .URL }}" title="{{ .Name }}">
                    <i class="fa fa-{{ .Name }}"></i>
                  </a>
                </li>
              {{ end }}
            </ul>
            <p class="copyright">{{ markdownify .Site.Params.copyright }}</p>
          </div>
        </div>
      </div>
    </footer>

    <!-- Highlight JS -->

    <!-- Multisnip -->

    <!-- Github API -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/github-api/3.0.0/GitHub.bundle.min.js"></script>
    <script src="{{ .Site.BaseURL }}js/github-api.js"></script>

    {{ partial "analytics.html" . }}
  </body>

</html>
