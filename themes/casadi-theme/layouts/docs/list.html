<div id="docs" class="container-fluid">
  <div class="row d-flex">
    {{ partial "sidebar.html" . }}
    <main class="float-left d-block main p-4">
      <h1>{{ .Title }}</h1>
      <span class="reading-time">Estimated reading time: {{ .Page.ReadingTime }} mins</span>
      {{ .Content | markdownify }}
      <a href="#" data-target="#sidebar" data-toggle="collapse">click</a>
    </main>
  </div>
</div>
