{{ partial "header.html" . }}
{{ partial "nav.html" . }}

<div id="main" class="docs container">
  <div class="row">
    <div class="menu sticky-top">
      <div class="header">
        {{ .Site.Params.DocsHeader }}
      </div>
      {{ partial "nav_docs" . }}
      <span class="hint">list view</span>
    </div>

    <div class="content d-flex">
      <div class="col p-4">
        <h1>{{ .Title }}</h1>
        <!-- <span class="reading-time">Estimated reading time: {{.Page.ReadingTime }} minute{{ if (gt .Page.ReadingTime 1) }}s{{ end }}</span> -->
        {{ .Content }}

        Topics in this category:
        {{ range .Page.Menus }}
          <ul>
            {{ range .Children }}
              <li>
                <a href="{{ .URL }}">{{ .Name }}</a>
              </li>
            {{ end }}
          </ul>
        {{end}}
      </div>
    </div>
  </div>
</div>

{{ partial "footer.html" . }}
