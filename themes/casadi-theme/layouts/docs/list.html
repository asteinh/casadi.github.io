        <span class="list-group-header list-group-item d-inline-block text-center">Docs v3.3.0</span>
        <a href="#" class="list-group-item d-inline-block collapsed" data-parent="#sidebar">Get started</a>
        <a href="#menu1" class="list-group-item d-inline-block collapsed" data-toggle="collapse" data-parent="#sidebar" aria-expanded="false"><span class="d-none d-md-inline">Item</span></a>
        <div class="collapse" id="menu1">
            <a href="#" class="list-group-item" data-parent="#menu1">3.1</a>

                <a href="#" class="list-group-item" data-parent="#menu1sub2">3.2 a</a>
                <a href="#" class="list-group-item" data-parent="#menu1sub2">3.2 b</a>
                <a href="#" class="list-group-item" data-parent="#menu1sub2">3.2 c</a>
            </div>
            <a href="#" class="list-group-item" data-parent="#menu1">3.3</a>

    </div>
    <main class="col-md-9 float-left main">

        {{ .Content | markdownify }}
