{{ partial "header" . }}
{{ partial "nav-top" . }}

<div id="main" class="docs container">
  <div class="row flex-nowrap">
    {{ partial "nav-side" . }}
    <div class="content d-flex">
      <div class="col p-4">
        <h1>{{ .Title }}</h1>
        <span class="reading-time">{{ partial "reading-time" . }}</span>
        {{ .Content | markdownify }}
      </div>
    </div>
  </div>
</div>

{{ partial "footer" . }}
