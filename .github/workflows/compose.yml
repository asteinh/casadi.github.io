name: compose

on: push

env:
  version: "3.6.0"

jobs:
  main:
    runs-on: ubuntu-22.04

    steps:

    - uses: actions/checkout@v2.4.0
      with:
        fetch-depth: 0 # for git-restore-mtime
    
    - name: script
      run: |
        sed -i "s/casadi_release = \"3.5.5\"/casadi_release = \"nightly-release-${{ env.version }}\"/" config.toml
        sed -i "s/casadi_version = \"3.5.5\"/casadi_version = \"${{ env.version }}\"/" config.toml
        cat config.toml
        wget https://github.com/casadi/casadi/releases/download/nightly-release-${{ env.version }}/website_assets.zip
        unzip -oq ~/programs/casadi/website_assets.zip
        ./run_build.sh
        

          
